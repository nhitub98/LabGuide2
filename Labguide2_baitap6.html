<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phần tự thực hành bài tập 6</title>
  </head>
  <body>
    <form action="" method="post">
        <table width="500px">
            <caption><h3>Đăng kí thông tin người sử dụng</h3></caption>
            <tr>
                <td>Tên đăng nhập</td>
                <td><input type="text" name="userName" id="userName" size="30"/></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" name="pass" id="pass" size="30"/></td>
            </tr>
            <tr>
                <td>Nhập lại mật khẩu</td>
                <td><input type="repassword" name="repass" id="repass" size="30"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" id="email" size="30"/></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                <input type="radio" name="gender" id="male" value="1" checked/>
                 <label for="male">Nam</label>   
                 <input type="radio" name="gender" id="female" value="0"/>
                 <label for="female">Nữ</label>   
                 </td>
                </tr>
                <tr>
                    <td>Độ tuổi</td>
                    <td>
                    <input type="radio" name="tuoi" id="duoi13" value="1" checked/>
                     <label for="male">Dưới 13 tuổi</label>   
                     <input type="radio" name="tuoi" id="tu13den17" value="2"/>
                     <label for="female">Từ 13 đến 17 tuổi</label>   
                     <input type="radio" name="tuoi" id="tu18den25" value="3"/>
                     <label for="female">Từ 18 đến 25 tuổi</label>  
                     <input type="radio" name="tuoi" id="tren25" value="4"/>
                     <label for="female">Trên 25 tuổi</label>  
                     </td>
                    </tr>
                <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox" name="amnhac" id="amnhac" />
                    <label for="amnhac"> Âm nhạc</label>
                    <input type="checkbox" name="game" id="game" />
                    <label for="game"> Game</label> <br/>
                    <input type="checkbox" name="thethao" id="thethao" />
                    <label for="thethao"> Thể thao</label>
                    <input type="checkbox" name="dulich" id="dulich" />
                    <label for="dulich"> Du lịch</label>
                    
                  
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select name="congviec" id="congviec">
                        <option value="">Chọn ngành nghề</option>
                        <option value="">Kĩ sư</option>
                        <option value="">Giáo viên</option>
                        <option value="">Công nhân</option>
                        <option value="">Học sinh</option>
                        <option value="">Sinh viên</option>
                        <option value="">Khác</option>
                    </select>
                </td>
            </tr>
    
            <tr>
                <td>Mô tả bản thân</td>
                <td>
                    <textarea name="description" id="description" cols="30" rows="5" placeholder="Mô tả về bản thân bạn"></textarea>
                </td>
                </td>
            </tr>
            <tr>
                <td colspan="2" align ="center">
                    <input type="submit" value="Đăng ký" name="register"/>
                    <input type="reset" value="Làm lại" name="reset"/>
                </td>
            </tr>
        </table>
    </form>
  </body>
