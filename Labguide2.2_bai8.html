<html lang="en">
<head>

  <title>Bài tập 8</title>

<body>
<form>
  <div align="left"><strong>Thông tin đăng ký</strong></font>
  </div>
  <p align="left">Họ và Tên:
  <input type="text" name="txt" id="txt" placeholder="Nguyễn Phượng Hoàng"></p>
  <p align="left">Tên đăng nhập:   
    <input type="password" name="pass" id="pass" placeholder="nphoang"></p>
  <p align="left">Mật khẩu:
   <input type="password" name="pass" id="pass"
    placeholder="**********"></p>
  <p align="left">Giới tính:  <input type="radio" name="rd" id="rd1" checked>
    <label for="rd1">Nam</label>
    <input type="radio" name="rd" id="rd2">
    <label for="rd1">Nu</label>  </p>
  
  <p align="left">Ngôn ngữ lập trình  
  <p align="left"> </br> 
    <input type="checkbox" name="chk1" id="chk1" checked>
    <label for="">Ngôn ngữ C#</label></br>
    <input type="checkbox" name="chk2" id="chk2">
    <label for="">Ngôn ngữ Java</label></br>
    <input type="checkbox" name="chk3" id="chk3">
    <label for="">Ngôn ngữ khác</label></br>
    <input type="checkbox" name="chk2" id="chk4">
    
    <label for="">Ngôn ngữ PHP</label>
  <p align="left">Tỉnh thành: <Select name="tinhThanh" id="tinhThanh"> 
        <option value="1">Hà Nội</option>
        <option value="2">Đà Nẵng</option><br></Select>
      
      
  <p align="left">
    <input type="reset" value="Đăng ký">
    <input type="submit"  value="Làm lại">
  </form>
